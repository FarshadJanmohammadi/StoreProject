<head>

    <link rel="stylesheet" href="./css/styles/main.css" />

<body>
    <header>
        <nav>
            <div class="nav-right">
                <a href=""><i class="fas fa-home"></i></a>
                <a href=""><i class="fas fa-shopping-cart"></i></a>
                <a href=""><i class="fas fa-search"></i></a>
                <a href=""><i class="fas fa-user"></i></a>
            </div>
            <div class="nav-left">

        <section class="slider">
            <div class="slides">

                </div>
            </div>
            <div class="buttons">
                <i onclick="setSlide('slid1',1)" class="fas fa-circle"></i>
                <i onclick="setSlide('slid2',2)" class="fas fa-circle"></i>
                <i onclick="setSlide('slid3',3)" class="fas fa-circle"></i>

    <script src="./js/index.js"></script>
